  <body>
    <header class="product-page">
      <div class="top-container">
        <div class="logo-container">
          <h6>shopshopshop</h6>
        </div>
        <div class="input-container">
          <input type="text" name="" id="" />
        </div>
        <div class="button-container">
          <!-- <i class="bi bi-bag"></i>
                <i class="bi bi-person"></i> -->
          <!-- Added cart-btn id-->
          <button class="cart-btn" id="cart-btn">

        </div>
      </div>

    <main>
      <section id="section-product" class="ea-grid"></section>
      <section id="section-details" class="ea-grid"></section>
    </main>
    <footer class="">
      <div class="top-container ea-grid">
        <div class="payment ea-col-4 ea-col-xs-12">
          <h3>Betalningsalternativ</h3>
          <img
            src="/img/creditcard.png"
            width="90"
            height="auto"
            alt=""
            class="creditcard"
          />
          <p>

            din order via mejlet "orderbekräftelse och kvitto", i enlighet med
            våra försäljnings- och leveransvillkor.
          </p>
        </div>

        <div class="delivery ea-col-4 ea-col-xs-12">
          <h3>Leverans</h3>
          <img src="/img/Bring-logo-1.png" width="100" alt="" />
          <img src="/img/postnord-logo-png-6.png" width="140" alt="" />

        <div class="follow ea-col-4 ea-col-xs-12">
          <h3>Följ oss</h3>
          <i class="bi bi-facebook"></i>
          <i class="bi bi-instagram"></i>
        </div>
      </div>
      <div class="bottom-container">
        <p>Trygg & bekymmersfri shopping</p>
        <img src="/img/payment.png" alt="" width="275" />
      </div>
    </footer>
    <script src="src/product.js" type="module"></script>
    <script src="src/Scroll.js" type="module"></script>
