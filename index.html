<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <link rel="stylesheet" href="css/main.css">

<body>
    <header>
        <div class="top-container">
            <div class="logo-container">
                <h6>shopshopshop</h6>
            </div>
            <div class="input-container">
                <input placeholder="Search..." type="text" name="" id="filter-products">
            </div>
            <div class="button-container">
                <button class="cart-btn">
                    <i class="bi bi-bag"></i>
                    <div id="cartCountButton" class="cart-items">0</div>
                </button>
                <button><i class="bi bi-person"></i></button>
            </div>
        </div>
        <div class="category-container">
            <label>
                <input type="radio" name="category" value="all" checked>
                <span>All</span>
            </label>
            <label>
                <input type="radio" name="category" value="men's clothing">
                <span>Men's Clothing</span>
            </label>
            <label>
                <input type="radio" name="category" value="women's clothing">
                <span>Women's Clothing</span>
            </label>
            <label>
                <input type="radio" name="category" value="jewelery">
                <span>Jewelery</span>
            </label>
            <label>
                <input type="radio" name="category" value="electronics">
                <span>Electronics</span>
            </label>
        </div>
    </header>
    <main>
        <section class="hero ea-grid">
            <div class="ea-col-12 ea-col-xs-12 hero-title-container">
                <h1 id="currentCategoryText">All</h1>
                <div id="sortCategorySelectbox" class="custom-selectbox-wrapper">
                    <div id="custom-selectbox-selected">
                        <div class="sort-by">
                            Sort by:
                        </div>
                        <div id="currentSortFilter">
                            Relevance
                        </div>
                    </div>
                    <div id="" class="custom-selectbox-option" data-sort-value="price-asc" data-sort-title="$ (Ascending)">
                        <div class="text">
                            $ (Ascending)
                        </div>
                    </div>
                    <div id="" class="custom-selectbox-option" data-sort-value="price-desc" data-sort-title="$ (Descending)">
                        <div class="text">
                            $ (Descending)
                        </div>
                    </div>
                    <div id="" class="custom-selectbox-option" data-sort-value="a-to-z" data-sort-title="A -> Z">
                        <div class="text">
                            A -> Z
                        </div>
                    </div>
                    <div id="" class="custom-selectbox-option" data-sort-value="z-to-a" data-sort-title="Z -> A">
                        <div class="text">
                            Z -> A
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section id="section-all-products" class="ea-grid">
            <div class="card-skeleton ea-col-3 ea-col-xs-12">
                <div class="image-skeleton"></div>
                <div class="title-skeleton"></div>
                <div class="price-skeleton"></div>
