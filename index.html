<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css">

<body>
    <header>
        <div class="top-container">
            <div class="logo-container">
                <h6>shopshopshop</h6>
            </div>
            <div class="input-container">
                <input type="text" name="" id="filter-products">
            </div>
            <div class="button-container">
                <button class="cart-btn">
                    <i class="bi bi-bag"></i>
                    <div class="cart-items">8</div>
                </button>
                <button><i class="bi bi-person"></i></button>
            </div>
        </div>
        <div class="category-container">
            <label>
                <input type="radio" name="category" value="all" checked>
                <span>All</span>
            </label>
            <label>
                <input type="radio" name="category" value="men's clothing">
                <span>Men's Clothing</span>
            </label>
            <label>
                <input type="radio" name="category" value="women's clothing">
                <span>Women's Clothing</span>
            </label>
            <label>
                <input type="radio" name="category" value="jewelery">
                <span>Jewelery</span>
            </label>
            <label>
                <input type="radio" name="category" value="electronics">
                <span>Electronics</span>
            </label>
        </div>
      </div>
    </header>
    <main>
        <section class="thing ea-grid" style="padding: 0;">
            <div class="ea-col-8"><h1>Text</h1></div>
            <div class="ea-col-4">
        </section>
        <section id="section-all-products" class="ea-grid">
        </section>
    </main>
    <footer class="">
      <div class="top-container ea-grid">
        <div class="payment ea-col-4 ea-col-xs-12">
          <h3>Betalningsalternativ</h3>
          <img
            src="/img/creditcard.png"
            width="90"
            height="auto"
            alt=""
            class="creditcard"
          />
          <p>
            Din beställning blir juridiskt bindande först när vi har bekräftat
            din order via mejlet "orderbekräftelse och kvitto", i enlighet med
            våra försäljnings- och leveransvillkor.
          </p>
        </div>

        <div class="delivery ea-col-4 ea-col-xs-12">
          <h3>Leverans</h3>
          <img src="/img/Bring-logo-1.png" width="100" alt="" />
          <img src="/img/postnord-logo-png-6.png" width="140" alt="" />
        </div>

        <div class="follow ea-col-4 ea-col-xs-12">
          <h3>Följ oss</h3>
          <i class="bi bi-facebook"></i>
          <i class="bi bi-instagram"></i>
        </div>
      </div>
      <div class="bottom-container">
        <p>Trygg & bekymmersfri shopping</p>
        <img src="/img/payment.png" alt="" width="275" />
      </div>
    </footer>
    <script src="src/fetch.js" type="module"></script>
    <script src="src/index.js" type="module"></script>
    <script src="src/Scroll.js" type="module"></script>
