<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header>
        <div class="top-container">
            <div class="logo-container">
                <h6>shopshopshop</h6>
            </div>
            <div class="input-container">
                <input type="text" name="" id="filter-products">
            </div>
            <div class="button-container">
                <button class="cart-btn">
                    <i class="bi bi-bag"></i>
                    <div class="cart-items">8</div>
                </button>
                <button><i class="bi bi-person"></i></button>
            </div>
        </div>
        <div class="category-container">
            <label>
                <input type="radio" name="category" value="all" checked>
                <span>All</span>
            </label>
            <label>
                <input type="radio" name="category" value="men's clothing">
                <span>Men's Clothing</span>
            </label>
            <label>
                <input type="radio" name="category" value="women's clothing">
                <span>Women's Clothing</span>
            </label>
            <label>
                <input type="radio" name="category" value="jewelery">
                <span>Jewelery</span>
            </label>
            <label>
                <input type="radio" name="category" value="electronics">
                <span>Electronics</span>
            </label>
        </div>
    </header>
    <main>
        <section class="thing ea-grid" style="padding: 0;">
            <div class="ea-col-8"><h1>Text</h1></div>
            <div class="ea-col-4">
        </section>
        <section id="section-all-products" class="ea-grid">
        </section>
    </main>
    <script src="src/fetch.js" type="module"></script>
    <script src="src/index.js" type="module"></script>
</body>
</html>
